<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link defer rel="stylesheet" href="./css/style.css">
	<link defer rel="background" href="./image/starscape.jpeg">
	<link defer href="images/Enterprise.jpeg">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<h2>the next generation</h2>
	<h3 id="game-state"></h3>
	<!-- <h3 id="win-message"></h3> -->
	<section class="board">
		<div id="sq0" class="squares"></div>
		<div id="sq1" class="squares"></div>
		<div id="sq2" class="squares"></div>
		<div id="sq3" class="squares"></div>
		<div id="sq4" class="squares"></div>
		<div id="sq5" class="squares"></div>
		<div id="sq6" class="squares"></div>
		<div id="sq7" class="squares"></div>
		<div id="sq8" class="squares"></div>
	</section> 
	<br>	<br>
	<button id="reset-button" type="reset" hidden>time jump back to the beginning</button>   
	<br>
	<button id="player-reset-button" type="reset" hidden>jump to an alternate universe with different player names</button>  
</body>
</html>
